<!DOCTYPE html>
<html ng-app="pokedex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
  </head>
  <body ng-controller="pokeCtrl">
    <header>
      <div class="">
        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/English_Pok%C3%A9mon_logo.svg/2000px-English_Pok%C3%A9mon_logo.svg.png"/>
      </div>
    </header>
    <section class="pokedex">
      <div class="search">
        <h2>Search Pokemon</h2>
        <br>
        <form ng-submit="pokeData(number)">
          <input ng-model="number" type="text" placeholder="Search pokemon">
        </form>
      </div>
      {{pokeName}}
      <div class="pokedex-pic">
        <img class="pokedex-img"src="./img/Pokedex.png"/ >
        <div>
          <img class="show-poke" src="{{pokepic || './img/pikachu.png'}}"/>
        </div>
      </div>
      <br>
      <div class="poke-bottom">
          <a href="http://pokemon.alexonsager.net/">FUSE TWO POKEMON TOGETHER</a>
      </div>


    </section>

    <footer>

    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/pokeCtrl.js"></script>
  <script src="./js/pokeServ.js"></script>
</html>
